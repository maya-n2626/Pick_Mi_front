<!doctype html>
<html lang="he">
  <head>

    <link rel="stylesheet" href="./style/style.css" />
  </head>

    <!-- ====== ADMIN PANEL ====== -->
    <div id="admin-screen" class="container">

      <div class="admin-box">

    <script type="module" defer src="./js/admin.js"></script>
