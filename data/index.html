<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>PickMi - Anonymous Note Throwing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style/style.css">
</head>
<body>

  <!-- ====== LOGIN ====== -->
  <div class="container" id="login-screen">
    <h1>转专转</h1>
    <form id="login-form">
      <div class="input-group">
        <label for="login-email"></label>
        <input type="email" id="login-email" required>
      </div>
      <div class="input-group">
        <label for="login-password">住住</label>
        <input type="password" id="login-password" required>
      </div>
      <div id="login-error" class="error-msg hidden"></div>
      <button type="submit">转专</button>
    </form>
    <button class="btn-link" id="to-forgot">砖转 住住</button>
  </div>

  <!-- ====== WRONG PASSWORD ====== -->
  <div class="container hidden" id="wrong-password-screen">
    <h1>住住 砖</h1>
    <div class="error-msg" style="margin-bottom:20px;">住住   砖转 砖.</div>
    <button id="wrong-back">专 转专转</button>
    <button class="btn-link" id="wrong-forgot">砖转 住住</button>
  </div>

  <!-- ====== FORGOT PASSWORD ====== -->
  <div class="container hidden" id="forgot-password-screen">
    <h1>驻住 住住</h1>
    <form id="forgot-form">
      <div class="input-group">
        <label for="forgot-email"> 转转 </label>
        <input type="email" id="forgot-email" required>
      </div>
      <div id="forgot-error" class="error-msg hidden"></div>
      <button type="submit">砖 拽砖专 驻住</button>
    </form>
    <button class="btn-link" id="forgot-back">专 转专转</button>
  </div>

  <!-- ====== RESET SENT CONFIRM ====== -->
  <div class="container hidden" id="reset-sent-screen">
    <h1>拽砖专 砖</h1>
    <div class="success-msg" style="margin-bottom:16px;">
       砖 砖 注专 转转  转, 拽砖专 驻住 住住 砖 .
    </div>
    <button id="sent-back">专 转专转</button>
  </div>

  <!-- ====== HOME (MAP) ====== -->
  <div id="home-bg" class="hidden">
  </div>
  <div id="home-content" class="container hidden">
    <div class="user-icon" title="驻专 砖转砖"></div>
    <h1>专  驻拽!</h1>
    <div id="notes-list"></div>
    <button id="logout-btn" class="btn-link" style="margin-top:20px;">转转拽</button>
    <button id="to-map-btn" class="btn-link" style="margin-top:20px;">注专 驻</button>

  </div>
  <!-- ====== MAP SCREEN ====== -->
<div id="map-screen" class="container hidden">
  <h2>驻 住 砖</h2>
  <div id="big-map" style="width:100%;height:400px"></div>
  <button id="back-to-home" class="btn-link" style="margin-top:20px;">专 祝 转</button>
</div>


 <script src="../js/js.script"></script>
<script async defer
src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbMIwPY6SqN9WsL7Fvn4E_r_2kpj6CrQY">
</script>
</body>
</html>
