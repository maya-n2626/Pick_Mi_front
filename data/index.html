<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>PickMi - Anonymous Note Throwing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style/style.css">

</head>
<body>

 
  <!-- ====== LOGIN ====== -->
  <div class="container" id="login-screen">
    <img id="status-bar" src="../images/status-bar.png" alt="סטטוס בר" />

   <div class="app-bar">
<img src="../images/Generic avatar.png" alt="App Icon" class="app-icon" />

</div>

    <h1>התחברות</h1>
    <form id="login-form">
      <div class="input-group">
        <label for="login-email">אימייל</label>
        <input type="email" id="login-email" name="email" required>

      </div>
      <div class="input-group">
        <label for="login-password">סיסמה</label>
        <input type="password" id="login-password" name="password" required>

      </div>
      <div id="login-error" class="error-msg hidden"></div>
      <button type="submit">התחבר</button>
    </form>
    <div class="button-group">
      <button class="btn-link" id="to-forgot">שכחתי סיסמה</button>
      <button class="btn-link" id="to-signup">הרשמה</button>
    </div>

    <img id="nav-bar" src="../images/navigation.png" alt="Navigation Bar" />

  </div>

  <!-- ====== SIGNUP ====== -->
  <div class="container hidden" id="signup-screen">
    <img id="status-bar" src="../images/status-bar.png" alt="סטטוס בר" />

   <div class="app-bar">
<img src="../images/Generic avatar.png" alt="App Icon" class="app-icon" />
</div>

    <h1>הרשמה</h1>
    <form id="signup-form">
      <div class="input-group">
        <label for="signup-email">אימייל</label>
        <input type="email" id="signup-email" name="email" required>
      </div>
      <div class="input-group">
        <label for="signup-password">סיסמה</label>

        <input type="password" id="signup-password" name="password" required>
      </div>
      <div id="signup-error" class="error-msg hidden"></div>
      <button type="submit">שמור</button>
    </form>
    <button class="btn-link" id="signup-back">חזור להתחברות</button>
        <img id="nav-bar" src="../images/navigation.png" alt="Navigation Bar" />

  </div>

  <!-- ====== WRONG PASSWORD ====== -->
  <div class="container hidden" id="wrong-password-screen">
    <img id="status-bar" src="../images/status-bar.png" alt="סטטוס בר" />

    <div class="app-bar">
<img  src="../images/Generic avatar.png" alt="App Icon" class="app-icon" />
</div>

    <h1>סיסמה שגויה</h1>
    <div class="error-msg" style="margin-bottom:20px;">הסיסמה או האימייל שהזנת שגויים.</div>
    <button id="wrong-back">חזור להתחברות</button>
    <button class="btn-link" id="wrong-forgot">שכחתי סיסמה</button>
  </div>

  <!-- ====== FORGOT PASSWORD ====== -->
<div class="container hidden" id="forgot-password-screen">
  <img id="status-bar" src="../images/status-bar.png" alt="סטטוס בר" />

  <div class="app-bar">
<img  src="../images/Generic avatar.png" alt="App Icon" class="app-icon" />
</div>

  <h1>איפוס סיסמה</h1>
  <form id="forgot-form">
    <div class="input-group">
      <label for="forgot-email">Email</label>
      <input type="email" id="forgot-email" name="email" required>

    </div>
    <div id="forgot-error" class="error-msg hidden"></div>
    <div class="button-group">
    
      <button type="submit" id="forgot-submit" class="btn-primary">
        Reset Password
      </button>
      
      <button id="forgot-back-to-login" class="btn-link">
        חזור לדף הבית
      </button>
    </div>
  </form>
</div>

  <!-- ====== RESET SENT CONFIRM ====== -->
  <div class="container hidden" id="reset-sent-screen">
    <img id="status-bar" src="../images/status-bar.png" alt="סטטוס בר" />

    <div class="app-bar">
<img src="../images/Generic avatar.png" alt="App Icon" class="app-icon" />
</div>

    <h1>קישור נשלח</h1>
    <div class="success-msg" style="margin-bottom:16px;">
      אם יש חשבון עבור כתובת האימייל הזאת, קישור לאיפוס סיסמה נשלח אליך.
    </div>
    <button id="sent-back" class="btn-link">חזור להתחברות</button>
  </div>

  <!-- ====== HOME ====== -->

<div id="home-content" class="container hidden">

<img id="status-bar" src="../images/status-bar.png" alt="סטטוס בר" />

<div class="app-bar">
<img id="app-icon" src="../images/indicator-Day.png" alt="App Icon" class="app-icon" />
</div>

<div id="home-bg" ></div>



  <div id="notes-list"></div>
  <button id="logout-btn" class="btn-link" style="margin-top:20px;">התנתק</button>
  <button id="to-map-btn" class="btn-link" style="margin-top:20px;">מעבר למפה</button>
  <button id="admin-btn" class="btn-link hidden" style="margin-top:10px;">לוח בקרה (Admin)</button>

  <div id="new-note-btn" class="note-btn">
    <img src="../images/WritePen (1).png" alt="פתח פתק חדש">
  </div>
</div>

<!-- ====== USER MENU SCREEN ====== -->
<div id="user-menu-screen" class="container hidden">
  <img id="status-bar" src="../images/status-bar.png" alt="סטטוס בר" />

<div class="app-bar">
<img id="app-icon" src="../images/indicator-Day.png" alt="App Icon" class="app-icon" />
</div>
  <h2>👤 פרטי משתמש</h2>
  <p id="user-email" style="font-weight: bold; direction: ltr;">user@example.com</p>
  <br>

<button id="delete-account-btn" class="btn-link">🗑️ מחק חשבון</button>
<button id="user-menu-back-btn" class="btn-link">חזרה לדף בית</button>

</div>


  <!-- ====== MAP SCREEN ====== -->
<div id="map-screen" class="container hidden">
    <img id="status-bar" src="../images/status-bar.png" />

<div class="app-bar">
<img id="app-icon" src="../images/indicator-Day.png" alt="App Icon" class="app-icon" />
</div>    


  <h2>המפה בסביבה שלך</h2>
  <div id="big-map" style="width:100%;height:400px"></div>
  <button id="back-to-home" class="btn-link" style="margin-top:20px;">חזור לדף הבית</button>
</div>


<!-- >>> מסך כתיבת הפתק בעט -->
<div id="write-note-screen" class="container hidden">
    <img id="status-bar" src="../images/status-bar.png" />

<div class="app-bar">
<img id="app-icon" src="../images/indicator-Day.png" alt="App Icon" class="app-icon" />
</div>

  <button id="write-back-btn" class="btn-link">← חזור</button>
  <div class="note-large note-write">
    <img src="../images/WritePen (1).png" alt="פתק לכתיבה בעט" />
    <textarea id="note-text" placeholder="כתוב כאן..."></textarea>

    <button id="to-brush-btn" class="btn-link">עבור לצביעה</button>
    <button id="save-text-note-btn" class="btn-primary">שמור פתק</button>

  </div>
</div>



<!-- >>> מסך צביעה -->
<div id="brush-note-screen" class="container hidden">
    <img id="status-bar" src="../images/status-bar.png" />

<div class="app-bar">
<img id="app-icon" src="../images/indicator-Day.png" alt="App Icon" class="app-icon" />
</div>
  <button id="brush-back-btn" class="btn-link">← חזור</button>
  <div class="note-large note-brush">
    <img src="../images/WriteBrush.png" alt="פתק לצביעה" />
    <canvas id="note-canvas" width="400" height="300"></canvas>
    <!-- אפשרויות מברשת -->
 <div class="brush-controls">
  <label for="brush-color">צבע:</label>
  <input type="color" id="brush-color" value="#000000">

  <label for="brush-size">עובי:</label>
  <input type="range" id="brush-size" min="1" max="30" value="5">
</div>

<button id="save-drawing-note-btn" class="btn-primary">שמור פתק</button>
  </div>
</div>

<div id="note-content-screen" class="hidden">
  <div id="note-content" class="note-card"></div>
  <button id="close-note-btn">חזור</button>
</div>


<!-- ====== ADMIN PANEL ====== -->
<div id="admin-screen" class="container hidden">
    <img id="status-bar" src="../images/status-bar.png" />

<div class="app-bar">
<img id="app-icon" src="../images/indicator-Day.png" alt="App Icon" class="app-icon" />
</div>

  <h1>Admin Panel</h1>
  <button id="admin-back" class="btn-link">← חזור</button>

  <h2>All Users</h2>
  <div id="admin-users"></div>

  <h2>All Notes</h2>
  <div id="admin-notes"></div>
</div>


<script  defer
  
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbMIwPY6SqN9WsL7Fvn4E_r_2kpj6CrQY&libraries=places">

</script>

<script defer src="../js/script.js"></script>

 
</body>
</html>
