<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PickMi - Anonymous Note Throwing</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        overflow-x: hidden;
      }

      .app-container {
        max-width: 412px;
        margin: 20px auto;
        background: #fff;
        border-radius: 24px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        min-height: 90vh;
        position: relative;
      }

      .status-bar {
        height: 44px;
        background: linear-gradient(90deg, #000 0%, #333 100%);
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        color: #fff;
        font-size: 14px;
        font-weight: 500;
      }

      .screen {
        display: none;
        min-height: calc(90vh - 44px);
        position: relative;
        background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
      }

      .screen.active {
        display: block;
      }

      .app-header {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      }

      .logo {
        font-size: 24px;
        font-weight: 700;
        color: #667eea;
      }

      .nav-button {
        background: none;
        border: none;
        font-size: 16px;
        color: #667eea;
        cursor: pointer;
        padding: 8px 16px;
        border-radius: 20px;
        transition: all 0.3s ease;
      }

      .nav-button:hover {
        background: rgba(102, 126, 234, 0.1);
        transform: translateY(-2px);
      }

      .auth-container {
        padding: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 60vh;
      }

      .auth-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 320px;
      }

      .auth-title {
        font-size: 28px;
        font-weight: 700;
        text-align: center;
        margin-bottom: 30px;
        color: #333;
      }

      .form-group {
        margin-bottom: 20px;
      }

      .form-label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #555;
      }

      .form-input {
        width: 100%;
        padding: 16px;
        border: 2px solid #e0e0e0;
        border-radius: 12px;
        font-size: 16px;
        transition: all 0.3s ease;
        background: #f8f9fa;
      }

      .form-input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .btn-primary {
        width: 100%;
        padding: 16px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 16px;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
      }

      .btn-secondary {
        background: none;
        border: none;
        color: #667eea;
        cursor: pointer;
        font-size: 14px;
        text-decoration: underline;
        margin: 8px;
      }

      .error-message {
        background: #ffebee;
        color: #c62828;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 16px;
        text-align: center;
        display: none;
      }

      .success-message {
        background: #e8f5e8;
        color: #2e7d32;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 16px;
        text-align: center;
      }

      .home-content {
        padding: 20px;
        min-height: calc(90vh - 120px);
      }

      .floating-notes {
        position: relative;
        height: 400px;
        margin: 40px 0;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        overflow: hidden;
      }

      .floating-note {
        position: absolute;
        width: 50px;
        height: 50px;
        background: #ffd54f;
        border-radius: 50% 50% 0 50%;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        animation: float 6s ease-in-out infinite;
      }

      .floating-note:hover {
        transform: scale(1.2);
        z-index: 10;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
        }
        25% {
          transform: translateY(-20px) rotate(5deg);
        }
        50% {
          transform: translateY(-10px) rotate(-5deg);
        }
        75% {
          transform: translateY(-15px) rotate(3deg);
        }
      }

      .action-buttons {
        display: flex;
        gap: 20px;
        margin-top: 20px;
      }

      .fab {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        font-size: 24px;
        cursor: pointer;
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .fab:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
      }

      .map-container {
        width: 100%;
        height: 400px;
        border-radius: 20px;
        overflow: hidden;
        margin: 20px 0;
      }

      .note-editor {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        padding: 30px;
        margin: 20px;
      }

      .note-input {
        width: 100%;
        min-height: 200px;
        padding: 20px;
        border: 2px solid #e0e0e0;
        border-radius: 16px;
        font-size: 16px;
        resize: none;
        font-family: inherit;
        background: #f8f9fa;
      }

      .note-input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .canvas-container {
        position: relative;
        margin: 20px 0;
      }

      .drawing-canvas {
        border: 2px solid #e0e0e0;
        border-radius: 16px;
        cursor: crosshair;
        background: white;
        width: 100%;
      }

      .canvas-controls {
        display: flex;
        gap: 15px;
        align-items: center;
        margin-top: 15px;
        padding: 15px;
        background: rgba(255, 255, 255, 0.7);
        border-radius: 12px;
      }

      .admin-panel {
        padding: 20px;
      }

      .admin-section {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 16px;
        padding: 20px;
        margin-bottom: 20px;
      }

      .admin-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px;
        border-bottom: 1px solid #eee;
      }

      .btn-danger {
        background: #e53e3e;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
      }

      .btn-danger:hover {
        background: #c53030;
      }

      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .note-content {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 20px;
        padding: 30px;
        margin: 20px;
        max-height: 70vh;
        overflow-y: auto;
      }

      .note-content img {
        max-width: 100%;
        height: auto;
        border-radius: 12px;
        margin: 10px 0;
      }

      .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 25px 25px 0 0;
        padding: 15px 0;
        width: 100%;
        max-width: 412px;
        display: flex;
        justify-content: space-around;
        box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.1);
      }

      .nav-item {
        display: flex;
        flex-direction: column;
        align-items: center;
        cursor: pointer;
        transition: all 0.3s ease;
        padding: 8px;
        border-radius: 12px;
      }

      .nav-item:hover {
        background: rgba(102, 126, 234, 0.1);
        transform: translateY(-2px);
      }

      .nav-icon {
        font-size: 20px;
        margin-bottom: 4px;
      }

      .nav-label {
        font-size: 12px;
        color: #666;
      }

      @media (max-width: 480px) {
        .app-container {
          margin: 0;
          border-radius: 0;
          min-height: 100vh;
        }

        .auth-container {
          padding: 20px;
        }

        .auth-card {
          padding: 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="app-container">
      <!-- Status Bar -->
      <div class="status-bar">
        <span id="time">9:41</span>
        <span>PickMi</span>
        <span>🔋 100%</span>
      </div>

      <!-- Login Screen -->
      <div id="login-screen" class="screen active">
        <div class="auth-container">
          <div class="auth-card">
            <h1 class="auth-title">Welcome to PickMi</h1>
            <form id="login-form">
              <div class="form-group">
                <label class="form-label">Email</label>
                <input
                  type="email"
                  class="form-input"
                  id="login-email"
                  required
                />
              </div>
              <div class="form-group">
                <label class="form-label">Password</label>
                <input
                  type="password"
                  class="form-input"
                  id="login-password"
                  required
                />
              </div>
              <div id="login-error" class="error-message"></div>
              <button type="submit" class="btn-primary">Sign In</button>
              <div style="text-align: center">
                <button type="button" class="btn-secondary" id="show-signup">
                  Sign Up
                </button>
                <button type="button" class="btn-secondary" id="show-forgot">
                  Forgot Password?
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Signup Screen -->
      <div id="signup-screen" class="screen">
        <div class="auth-container">
          <div class="auth-card">
            <h1 class="auth-title">Create Account</h1>
            <form id="signup-form">
              <div class="form-group">
                <label class="form-label">Email</label>
                <input
                  type="email"
                  class="form-input"
                  id="signup-email"
                  required
                />
              </div>
              <div class="form-group">
                <label class="form-label">Password</label>
                <input
                  type="password"
                  class="form-input"
                  id="signup-password"
                  required
                />
              </div>
              <div id="signup-error" class="error-message"></div>
              <button type="submit" class="btn-primary">Create Account</button>
              <div style="text-align: center">
                <button type="button" class="btn-secondary" id="back-to-login">
                  Back to Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Forgot Password Screen -->
      <div id="forgot-screen" class="screen">
        <div class="auth-container">
          <div class="auth-card">
            <h1 class="auth-title">Reset Password</h1>
            <form id="forgot-form">
              <div class="form-group">
                <label class="form-label">Email</label>
                <input
                  type="email"
                  class="form-input"
                  id="forgot-email"
                  required
                />
              </div>
              <div id="forgot-error" class="error-message"></div>
              <button type="submit" class="btn-primary">Send Reset Link</button>
              <div style="text-align: center">
                <button
                  type="button"
                  class="btn-secondary"
                  id="back-to-login-2"
                >
                  Back to Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Home Screen -->
      <div id="home-screen" class="screen">
        <div class="app-header">
          <div class="logo">PickMi</div>
          <div>
            <button class="nav-button" id="show-map">Map</button>
            <button class="nav-button" id="show-profile">Profile</button>
            <button class="nav-button" id="admin-btn" style="display: none">
              Admin
            </button>
          </div>
        </div>
        <div class="home-content">
          <div class="floating-notes" id="notes-container">
            <!-- Notes will be dynamically added here -->
          </div>
          <div
            class="action-buttons"
            style="display: flex; justify-content: center"
          >
            <button class="fab" id="new-note-btn" title="Create Note">
              📝
            </button>
          </div>
        </div>
      </div>

      <!-- Map Screen -->
      <div id="map-screen" class="screen">
        <div class="app-header">
          <button class="nav-button" id="back-from-map">← Back</button>
          <div class="logo">Map</div>
          <div></div>
        </div>
        <div style="padding: 20px">
          <div class="map-container">
            <div id="map" style="width: 100%; height: 100%"></div>
          </div>
        </div>
      </div>

      <!-- Note Editor Screen -->
      <div id="note-editor-screen" class="screen">
        <div class="app-header">
          <button class="nav-button" id="back-from-editor">← Back</button>
          <div class="logo">New Note</div>
          <button class="nav-button" id="save-note">Save</button>
        </div>
        <div class="note-editor">
          <div style="margin-bottom: 20px">
            <button type="button" class="btn-secondary" id="text-mode">
              Text
            </button>
            <button type="button" class="btn-secondary" id="draw-mode">
              Draw
            </button>
          </div>

          <div id="text-editor" style="display: block">
            <textarea
              id="note-text"
              class="note-input"
              placeholder="Write your note here..."
            ></textarea>
          </div>

          <div id="draw-editor" style="display: none">
            <div class="canvas-container">
              <canvas
                id="drawing-canvas"
                class="drawing-canvas"
                width="320"
                height="240"
              ></canvas>
              <div class="canvas-controls">
                <label>Color:</label>
                <input type="color" id="brush-color" value="#000000" />
                <label>Size:</label>
                <input
                  type="range"
                  id="brush-size"
                  min="1"
                  max="20"
                  value="5"
                />
                <button type="button" class="btn-secondary" id="clear-canvas">
                  Clear
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Note View Screen -->
      <div id="note-view-screen" class="screen">
        <div class="app-header">
          <button class="nav-button" id="back-from-note">← Back</button>
          <div class="logo">Note</div>
          <button class="nav-button" id="delete-note">Delete</button>
        </div>
        <div class="note-content" id="note-content">
          <!-- Note content will be loaded here -->
        </div>
      </div>

      <!-- Profile Screen -->
      <div id="profile-screen" class="screen">
        <div class="app-header">
          <button class="nav-button" id="back-from-profile">← Back</button>
          <div class="logo">Profile</div>
          <button class="nav-button" id="logout-btn">Logout</button>
        </div>
        <div style="padding: 40px">
          <div class="auth-card">
            <h2 style="text-align: center; margin-bottom: 30px">
              Account Settings
            </h2>
            <button
              class="btn-danger"
              id="delete-account-btn"
              style="width: 100%"
            >
              🗑️ Delete Account
            </button>
          </div>
        </div>
      </div>

      <!-- Admin Screen -->
      <div id="admin-screen" class="screen">
        <div class="app-header">
          <button class="nav-button" id="back-from-admin">← Back</button>
          <div class="logo">Admin Panel</div>
          <div></div>
        </div>
        <div class="admin-panel">
          <div class="admin-section">
            <h3>Users</h3>
            <div id="admin-users" class="loading">
              <div class="spinner"></div>
            </div>
          </div>
          <div class="admin-section">
            <h3>Notes</h3>
            <div id="admin-notes" class="loading">
              <div class="spinner"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=%VITE_GOOGLE_MAPS_API_KEY%&libraries=places&callback=initMap&loading=async"
      async
      defer
    ></script>
    <script type="module" src="./js/app.js" defer></script>
  </body>
</html>
