<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - PickMi</title>
    <link rel="stylesheet" href="./style/styles.css" />
  </head>
  <body>
    <div class="app-container">
      <div class="status-bar">
        <span id="time">9:41</span>
        <span>PickMi</span>
        <span>ðŸ”‹ 100%</span>
      </div>

      <div id="reset-password-screen" class="screen active">
        <div class="auth-container">
          <div class="auth-card">
            <h1 class="auth-title">Choose a New Password</h1>
            <form id="reset-password-form">
              <div class="form-group">
                <label class="form-label">New Password</label>
                <input
                  type="password"
                  class="form-input"
                  id="reset-password"
                  required
                />
              </div>
              <div class="form-group">
                <label class="form-label">Confirm New Password</label>
                <input
                  type="password"
                  class="form-input"
                  id="reset-password-confirm"
                  required
                />
              </div>
              <div id="reset-error" class="error-message"></div>
              <div id="reset-success" class="success-message" style="display: none;"></div>
              <button type="submit" class="btn-primary">Reset Password</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./js/reset-password.js" defer></script>
  </body>
</html>
