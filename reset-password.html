<!doctype html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <title>PickMi - Reset Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <!-- ====== RESET PASSWORD ====== -->
    <div class="container" id="reset-password-screen">
      <img id="status-bar" src="./images/status-bar.png" alt="סטטוס בר" />

      <div class="app-bar">
        <img
          src="./images/Generic avatar.png"
          alt="App Icon"
          class="app-icon"
        />
      </div>
      <div class="login-card">
        <h1>Reset Password</h1>
        <form id="reset-password-form">
          <div class="input-group">
            <label for="reset-password-input">New Password</label>
            <input
              type="password"
              id="reset-password-input"
              class="auth-field"
              name="password"
              required
            />
          </div>
          <div id="reset-error" class="error-msg hidden"></div>
          <div id="reset-success" class="success-msg hidden">
            Password has been reset successfully! You can now log in with your
            new password.
          </div>
          <button type="submit" class="btn-field">Save</button>
        </form>
        <a href="/" class="btn-link">Back to Login</a>
      </div>
      <img id="nav-bar" src="./images/navigation.png" alt="Navigation Bar" />
    </div>

    <script type="module" defer src="./js/reset-password.js"></script>
  </body>
</html>
